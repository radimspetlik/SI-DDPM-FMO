seed: 0
attention_resolutions: 32,16,8
class_cond: false
diffusion_steps: 100
timestep_respacing: '100'
temporal_super_resolution_steps: 24
temporal_super_resolution_mini_steps: 24
learn_sigma: true
noise_schedule: cosine
in_channels: 99 # blurry (3) + 24 * 4
out_channels: 96 # 24 * 4
schedule_sampler: loss-second-moment
lr: 1e-4
weight_decay: 0.0
lr_anneal_steps: 0
batch_size: 5
microbatch: 1  # -1 disables microbatches
ema_rate: "0.9999"  # comma-separated list of EMA values
log_interval: 10
save_interval: 400
fp16_scale_growth: 1e-3
image_size: 256
num_channels: 256
num_head_channels: 64
num_heads: 4
num_res_blocks: 2
resblock_updown: true
use_fp16: true
use_scale_shift_norm: true
classifier_scale: 4.0
lr_kernel_n_std: 2
num_samples: 100
show_progress: true
use_kl: false
predict_xstart: true
rescale_timesteps: false
rescale_learned_sigmas: true
classifier_use_fp16: false
classifier_width: 128
classifier_depth: 2
classifier_attention_resolutions: 32,16,8
classifier_use_scale_shift_norm: true
classifier_resblock_updown: true
classifier_pool: attention
num_heads_upsample: -1
channel_mult: ''
dropout: 0.0
use_checkpoint: false
use_new_attention_order: false
clip_denoised: true
use_ddim: false
inpa_inj_sched_prev: false
n_jobs: 1
print_estimated_vars: true
inpa_inj_sched_prev_cumnoise: false
schedule_jump_params:
  t_T: 250
  n_sample: 1
  jump_length: 10
  jump_n_sample: 10
data:
  train:
    seq_24_sanity:
      mask_loader: false
      gt_path: ./datasets/gts/face
      image_size: 256
      class_cond: false
      deterministic: true
      random_crop: false
      random_flip: false
      return_dict: true
      drop_last: false
      return_dataloader: true
      offset: 0
      max_len: 8
      paths:
        default:
          data_filepath: ./data/ShapeNetv2/ShapeBlur1000STL.hdf5
          srs: ./experiments/mask/srs/
          gts: ./experiments/mask/gts/
  eval:
    seq_24_sanity:
      image_size: 256
      temporal_super_resolution:
        number_random_choices_for_training: 3
      paths:
        default:
          data_dir: ./datasets/ShapeBlur1000STL/
    paper_face_mask:
      mask_loader: true
      gt_path: ./datasets/gts/face
      mask_path: ./datasets/gt_keep_masks/face
      image_size: 256
      class_cond: false
      deterministic: true
      random_crop: false
      random_flip: false
      return_dict: true
      drop_last: false
      return_dataloader: true
      offset: 0
      max_len: 8
      paths:
        srs: ./log/face_example/inpainted
        lrs: ./log/face_example/gt_masked
        gts: ./log/face_example/gt
        gt_keep_masks: ./log/face_example/gt_keep_mask
  test:
    seq_24_sanity:
      mask_loader: false
      gt_path: ./datasets/gts/face
      image_size: 256
      class_cond: false
      deterministic: true
      random_crop: false
      random_flip: false
      return_dict: true
      drop_last: false
      return_dataloader: true
      offset: 0
      max_len: 8
      paths:
        default:
          data_dir: ./data/ShapeNetv2/ShapeBlur20STL/
          srs: ./experiments/mask/srs/
          gts: ./experiments/mask/gts/